<h2 style="color: rgb(52, 117, 247);"><i class="fa fa-cogs" aria-hidden="true"></i> Settings</h2>
    <hr style="background-color: rgb(52, 117, 247); height: 2px">
    <h3 style="color: rgb(52, 117, 247);text-align: center;"> Software Settings</h3>
    <div class="card card-default">
        <div class="card-body">
          <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Task Management System">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Current Year</label>
                <input class="form-control" type="text" placeholder="2024">
              </div>
            </div>
            </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="text" placeholder="Task@gmail.com">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="email" placeholder="Address">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone No 1</label>
                <input class="form-control" type="text" placeholder="0123456789">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label>Phone No 2</label>
                  <input class="form-control" type="text" placeholder="0123456789">
                </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>LOGO</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Footer Text</label>
                    <input class="form-control" type="text" placeholder="welcome ">
                  </div>
              </div>
            <div class="col-md-12">
              <div class="form-group">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <input type="button" class="btn btn-primary form-control rounded-pill" value="Save">
              </div>
              </div>
            </div>
          </div>
        </div>
