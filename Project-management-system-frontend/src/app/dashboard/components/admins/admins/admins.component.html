<div class="container">
    <h1><i class="fa fa-star fa-sm" aria-hidden="true"></i> Admins</h1>
    <hr style="background-color: rgba(12, 5, 6, 0.842); height: 2px">
    <button class="btn btn-warning m-1 col-2" type="button" (click)="downloadPDF()">
        Download PDF
      </button>
    <div class="row">
        <div class="col-md-8">
            <h2>Information Admins</h2>
        </div>
        <div class="col-md-4 text-right">
        <a routerLink="/createnew" class="btn btn-primary rounded-pill"><i class="fa fa-plus-circle fa-sm"  aria-hidden="true"></i> Create New</a>
        </div>
    </div>
    <br>
    <form>
       
        
        <hr>
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Image </th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Group</th>
                        
                        <th scope="col">Date </th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of user" >
                        <th scope="row">{{u.id}}</th>
                        <!-- <td><img src="#" alt="Admin Image">{{u.image}}</td> -->
                        <td>
                            <img width="50" height="50" [src]="'data:image/jpeg;base64,' + u.image" alt="Admin Image" style="cursor:pointer;" class="card-size">
                        </td>
                        
                        <td>{{u.firstName}}</td>
                        <td>{{u.lastName}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.contact}}</td>
                        <td>{{u.groupName}}</td>
                       
                        <td>{{u.date}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
           
        </div>
    </form>
    
</div>
