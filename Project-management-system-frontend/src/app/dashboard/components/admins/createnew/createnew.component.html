<br /><h1 style="color: rgb(0, 0, 159);"><i class="fa fa-plus-circle fa-sm" aria-hidden="true"></i> Create Admins</h1>
<hr style="background-color: rgb(0, 0, 159); height: 2px">
<div class="card-header">
  <h1 class="card-title" style="color: blue; font-size: 30px;">Enter Information</h1>

  <div class="card-tools">

    <button routerLink="/admins" type="button" class="btn btn-primary rounded-pill" data-card-widget="remove">

      <i class="fa fa-share">Back</i>

    </button>
  </div>
</div>
<div class="card card-default">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="FormSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" formControlName="firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" formControlName="lastName">
          </div>
        </div>
        <!-- <div class="col-md-6">
          <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" type="text" formControlName="email">
          </div>
        </div> -->
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone</label>
            <input class="form-control" type="text" formControlName="contact">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" type="text" formControlName="email">
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" formControlName="password">
          </div>
          
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" type="text" formControlName="address"></textarea>
          </div>
         
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Image</label>
            <!-- <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" formControlName="image">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div> -->
            <div class="mb-3">
              <input type="file" (change)="onFileSelected($event)" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Groups</label>
            <div class="form-group">
              <select class="form-control select2" style="width: 100%;" formControlName="groupId">
                <option selected="selected">---Groups---</option>
                <option *ngFor="let g of group" value="{{g.id}}" >{{g.group_name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label>&nbsp;</label>
              <input type="submit" class="btn btn-primary form-control rounded-pill" value="Save">
          </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
